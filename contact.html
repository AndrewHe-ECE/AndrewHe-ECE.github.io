<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light"> <a class="navbar-brand" href="#">&nbsp; &nbsp; Andrew He's Personal Website</a>
  <div class="navbar-collapse" id="navbarNav">

    </ul>

<!-- Main Content -->
<div class="container my-5">
  <h1>Contact Me</h1>
  <form action="https://formspree.io/f/mknanwqd" method="POST" class="form-horizontal" role="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" name="message" rows="10"></textarea>
    </div>
    <!-- Hidden elements here -->
    <input type="hidden" name="_subject" value="New email from Contact Me Form!" class="form-control">
    <input type="hidden" name="_next" value="thanks.html" />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Footer -->
<footer class="bg-light py-3 mt-5">
  <div class="container">
    <p class="text-center">Powered by Bootstrap 5</p>
  </div>
</footer>
